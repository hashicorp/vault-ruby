language: ruby
cache: bundler
sudo: false

before_install: |-
  curl -so vault.zip https://releases.hashicorp.com/vault/0.6.1/vault_0.6.1_linux_amd64.zip
  unzip vault.zip
  mkdir ~/bin
  mv vault ~/bin
  export PATH="~/bin:$PATH"

branches:
  only:
    - master

rvm:
  - 1.9.3
  - 2.0
  - 2.1
  - 2.2
  - 2.3.0
