dist: trusty
sudo: false
language: ruby
cache: bundler

env:
  - VAULT_VERSION=1.2.3
  - VAULT_VERSION=1.1.5
  - VAULT_VERSION=0.11.6

before_install:
  - curl -sLo vault.zip https://releases.hashicorp.com/vault/${VAULT_VERSION}/vault_${VAULT_VERSION}_linux_amd64.zip
  - unzip vault.zip
  - mkdir -p ~/bin
  - mv vault ~/bin
  - export PATH="~/bin:$PATH"

branches:
  only:
    - master

rvm:
  - 2.4
  - 2.5
  - 2.6
